<body>
    <div class="loginContainer">
        <img src="../../../assets/logo.svg" alt="logo">
        <p class="fw-semibold fs-5">Para iniciar sesi칩n, ingresa tus datos</p>
        <form [formGroup]='loginForm' class="loginForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                    formControlName="email">
                <label for="floatingInput">Correo electr칩nico</label>
                <div class="errorContainer"
                    *ngIf="emailControl.invalid && (emailControl.touched || emailControl.dirty)">
                    <p class="errorMsg" *ngIf="emailControl.hasError('required')">*El campo es obligatorio</p>
                    <p class="errorMsg" *ngIf="emailControl.hasError('email')">*El campo debe ser un email v치lido</p>
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    formControlName="password">
                <label for="floatingPassword">Contrase침a</label>
                <div class="errorContainer"
                    *ngIf="passwordControl.invalid && (passwordControl.touched || passwordControl.dirty)">
                    <p class="errorMsg" *ngIf="passwordControl.hasError('required')">*El campo es obligatorio</p>
                </div>
            </div>
            <button class="btn btn-dark" (click)="submit()" [disabled]="disableStatus">Enviar</button>
            <ngx-spinner></ngx-spinner>
        </form>
    </div>
    
</body>

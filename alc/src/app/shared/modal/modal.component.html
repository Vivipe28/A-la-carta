<body>
    <div class="container">
        <header>
            <h4>A la Carta</h4>
        </header>
        <section class="body">
            <div class="form bodyContainer">
                <div class="image"> <img [src]="infoDish.image" alt="imageDish" class="img-fluid"></div>
                <div class="formGroup infoContainer">
                    <input type="text" #title class="form-control" value="{{infoDish.title}}">
                    <span class="infoText">Tiempo de cocci√≥n
                        <input class="form-control" #time type="text" value="{{infoDish.readyInMinutes}} minutos"
                            ></span>
                    <span class="infoText">Puntaje de salud
                        <input class="form-control" #score type="text" value="{{infoDish.healthScore}}"
                            ></span>
                    <span class="infoText">Precio
                        <input class="form-control" type="text" #price value="{{infoDish.pricePerServing}}"
                            ></span>
                    <section class="sectionButtons">
                        <button class="btn btn-dark" (click)="addOrder(score.value,price.value,time.value,title.value)">Agregar</button>
                        <button class="btn btn-dark" (click)="closeModal()">Cerrar</button>
                    </section>
                </div>
            </div>

        </section>
    </div>
</body>
